stages:
  - build
  - test

cache:
  paths:
    - frontend/osmybiz/node_modules/

client-build:
  image: node:8.4
  stage: build
  script:
    - cd frontend/osmybiz
    - npm install
    - npm run build

client-unit:
  image: node:8.4
  stage: test
  script:
    - cd frontend/osmybiz
    - npm install
    - npm run unit
  coverage: '/=* Coverage summary =*[\s\S]*=*/'

client-lint:
  image: node:8.4
  stage: test
  script:
    - cd frontend/osmybiz
    - npm install
    - npm run lint